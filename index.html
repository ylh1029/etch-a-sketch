<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>

    <style>
        #container{
            margin-left: auto;
            margin-right: auto;
            display: flex;
            width: 640px;
            flex-wrap: wrap;
            border: solid 1px #000;
        }

        h1{
            text-align: center;
        }

        #buttons{
            display: flex;
        }

        button{
            display: block;
            margin: 10px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Etch-A-Sketch Page!!!</h1>

    <button id="reset">Reset</button>
    <button id="changeGrid">Change Grid</button>
    
    <div id="container"></div>

    <script>
        const container = document.querySelector("div");

        for(let i = 0; i < 16*16; i++){
            const pixel = document.createElement("div");
            pixel.classList.add("pixel");
            pixel.setAttribute("style", "height: 40px; width: 40px; background-color: white");
            container.append(pixel);
        }

        let pixel = document.querySelectorAll(".pixel");

        pixel.forEach((each) =>{
            each.addEventListener("mouseenter", (event) =>{
                event.target.style.background = "black";
            });
        });

        const button = document.querySelector("button");

        button.addEventListener("click", () => {
            const answer = prompt("How many pixels would you like on each side?");
            const size = 640 / answer;
            pixel.forEach((each) =>{
                each.remove();
            });
            const container = document.querySelector("div");
            for(let i = 0; i < (answer*answer); i++){
                const pixel = document.createElement("div");
                pixel.setAttribute("style", `height: ${size}px; width: ${size}px; background-color: white`);
                pixel.classList.add("pixel");
                container.append(pixel);
            }
            pixel = document.querySelectorAll(".pixel");
            pixel.forEach((each) =>{
                each.addEventListener("mouseenter", (event) =>{
                    event.target.style.background = "black";
                });
            });
        });
    </script>

    
</body>
</html>
