<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>

    <style>
        #container{
            margin-left: auto;
            margin-right: auto;
            display: flex;
            width: 640px;
            flex-wrap: wrap;
            border: solid 1px #000;
        }

        h1{
            text-align: center;
        }

        #buttons{
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        button{
            display: block;
            margin: 15px;
        } 
    </style>
</head>
<body>
    <h1>Welcome to Our Etch-A-Sketch Page!!!</h1>
    <div id="buttons">
        <button id="reset">Reset</button>
        <button id="changeGrid">Change Grid</button>
    </div>

    <div id="container"></div>

    <script>
        const container = document.querySelector("#container");

        for(let i = 0; i < 16*16; i++){
            const pixel = document.createElement("div");
            pixel.classList.add("pixel");
            pixel.setAttribute("style", "height: 40px; width: 40px; background-color: white");
            container.append(pixel);
        }

        let pixel = document.querySelectorAll(".pixel");

        pixel.forEach((each) =>{
            each.addEventListener("mouseenter", (event) =>{
                event.target.style.background = "black";
            });
        });

        const button = document.querySelector("#buttons");

        button.addEventListener("click", (event) => {
            const type = event.target;
            switch(type.id){
                case "reset":
                    pixel.forEach((each) =>{
                        each.style.background = "white";
                    });
                    break;

                case "changeGrid":
                    const answer = prompt("How many pixels would you like on each side?");
                    const size = 640 / answer;
                    pixel.forEach((each) =>{
                        each.remove();
                    });
                    const container = document.querySelector("#container");
                    for(let i = 0; i < (answer*answer); i++){
                        const pixel = document.createElement("div");
                        pixel.setAttribute("style", `height: ${size}px; width: ${size}px; background-color: white`);
                        pixel.classList.add("pixel");
                        container.append(pixel);
                    }
                    pixel = document.querySelectorAll(".pixel");
                    pixel.forEach((each) =>{
                        each.addEventListener("mouseenter", (event) =>{
                            event.target.style.background = "black";
                        });
                    });
                    break;
            }
        });
    </script>

    
</body>
</html>
